<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页摘要设置</title>
  <style>
    body {
      width: 350px;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      background-color: #f8f9fa;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    button {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1765cc;
    }
    .settings-item {
      margin-bottom: 12px;
    }
    .settings-item label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 500;
    }
    .settings-item input, .settings-item select {
      padding: 8px;
      font-size: 13px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .settings-item input:focus, .settings-item select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      z-index: 1000;
    }
    .back-button {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      background: none;
      border: none;
      padding: 0;
      color: #1a73e8;
      cursor: pointer;
      font-size: 13px;
      width: auto;
    }
    .back-button:hover {
      text-decoration: underline;
      background: none;
    }
    .back-button svg {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      fill: #1a73e8;
    }
  </style>
</head>
<body>
  <button class="back-button" id="backButton">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
    返回
  </button>
  
  <h2>设置选项</h2>
  
  <div class="settings-item">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="输入API Key">
  </div>
  
  <div class="settings-item">
    <label for="modelSelect">模型选择:</label>
    <select id="modelSelect">
      <option value="THUDM/GLM-4-9B-0414">GLM-4-9B</option>
      <option value="THUDM/GLM-4-9B-Chat">GLM-4-9B-Chat</option>
    </select>
  </div>
  
  <div class="settings-item">
    <label for="maxLength">最大内容长度:</label>
    <input type="number" id="maxLength" placeholder="最大字符数" value="8000">
  </div>
  
  <div class="settings-item">
    <label for="language">摘要语言:</label>
    <input type="text" id="language" placeholder="输入生成摘要的语言" value="中文">
  </div>
  
  <button id="saveSettings">保存设置</button>
  
  <script src="settings.js"></script>
</body>
</html>
