<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页Markdown摘要</title>
  <style>
    body {
      width: 350px;
      padding: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background-color: #1765cc;
    }
    .content-container {
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      height: 280px;
      overflow-y: auto;
      padding: 8px;
      font-size: 13px;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 5px 0;
      font-size: 12px;
    }
    .settings-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #e8f0fe;
      border: 1px solid #d0e0fc;
      border-radius: 3px;
      padding: 4px 8px;
      font-size: 12px;
      transition: background-color 0.2s ease;
      color: #1a73e8;
    }
    .settings-toggle:hover {
      background-color: #d2e3fc;
    }
    .settings-toggle svg {
      width: 14px;
      height: 14px;
      margin-right: 4px;
      fill: #1a73e8;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Markdown样式 */
    #summary-content h1, #summary-content h2, #summary-content h3 {
      margin-top: 10px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    #summary-content h1 {
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 3px;
    }
    #summary-content h2 {
      font-size: 15px;
    }
    #summary-content h3 {
      font-size: 14px;
    }
    #summary-content p {
      margin: 0 0 10px 0;
    }
    #summary-content ul, #summary-content ol {
      padding-left: 18px;
      margin: 5px 0 10px 0;
    }
    #summary-content li {
      margin-bottom: 3px;
    }
    #summary-content code {
      background-color: #f6f8fa;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    #summary-content pre {
      background-color: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #summary-content blockquote {
      margin: 5px 0;
      padding-left: 10px;
      border-left: 3px solid #ddd;
      color: #555;
    }
    #summary-content a {
      color: #0366d6;
      text-decoration: none;
    }
    #summary-content a:hover {
      text-decoration: underline;
    }
    #summary-content strong {
      font-weight: 600;
    }
    #summary-content em {
      font-style: italic;
    }
    #summary-content table {
      border-collapse: collapse;
      margin: 10px 0;
      font-size: 12px;
    }
    #summary-content th, #summary-content td {
      border: 1px solid #ddd;
      padding: 4px 8px;
    }
    #summary-content th {
      background-color: #f1f1f1;
      font-weight: 600;
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      z-index: 1000;
    }
    .highlight {
      background-color: #f8f9fa;
      padding: 2px 4px;
      margin: 0 1px;
      border-radius: 2px;
      border-left: 2px solid #4285f4;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <button id="settingsToggle" class="settings-toggle">

    <button id="convertBtn">获取网页摘要</button>
  </div>
  
  <div class="content-container">
    <div id="summary-content"></div>
  </div>
  
  <script src="marked.js"></script>
  <script src="popup.js"></script>

</html>
