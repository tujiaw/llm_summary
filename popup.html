<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页Markdown摘要</title>
  <style>
    body {
      width: 350px;
      padding: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .api-container {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
      align-items: center;
    }
    .tab-container {
      margin-top: 5px;
    }
    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab-button {
      background-color: #f1f1f1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: -1px;
      font-size: 12px;
    }
    .tab-button.active {
      background-color: white;
      border: 1px solid #ccc;
      border-bottom: none;
    }
    .tab-content {
      display: none;
      padding: 8px;
      border: 1px solid #ccc;
      border-top: none;
      height: 250px;
      overflow-y: auto;
      font-size: 13px;
    }
    .tab-content.active {
      display: block;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 5px 0;
      font-size: 12px;
    }
    #apiKey {
      flex-grow: 1;
      padding: 4px;
      font-size: 12px;
    }
    label {
      font-size: 12px;
    }
    #markdown-content, #summary-content {
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>网页Markdown摘要</h2>
  
  <div class="api-container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="输入API Key">
    <button id="saveApiKey">保存</button>
  </div>
  
  <button id="convertBtn">获取并转换网页内容</button>
  <div id="loading">正在处理，请稍候...</div>
  
  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="markdown">Markdown</button>
      <button class="tab-button" data-tab="summary">摘要</button>
    </div>
    
    <div id="markdown-tab" class="tab-content active">
      <pre id="markdown-content"></pre>
    </div>
    
    <div id="summary-tab" class="tab-content">
      <div id="summary-content"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
