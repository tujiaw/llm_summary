<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页Markdown摘要</title>
  <style>
    body {
      width: 350px;
      padding: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .api-container {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
      align-items: center;
    }
    .tab-container {
      margin-top: 5px;
    }
    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab-button {
      background-color: #f1f1f1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: -1px;
      font-size: 12px;
    }
    .tab-button.active {
      background-color: white;
      border: 1px solid #ccc;
      border-bottom: none;
    }
    .tab-content {
      display: none;
      padding: 8px;
      border: 1px solid #ccc;
      border-top: none;
      height: 250px;
      overflow-y: auto;
      font-size: 13px;
    }
    .tab-content.active {
      display: block;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 5px 0;
      font-size: 12px;
    }
    #apiKey {
      flex-grow: 1;
      padding: 4px;
      font-size: 12px;
    }
    label {
      font-size: 12px;
    }
    #markdown-content {
      margin: 0;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #summary-content {
      margin: 0;
      line-height: 1.6;
      color: #333;
      padding: 5px;
    }
    /* Markdown样式 */
    #summary-content h1, #summary-content h2, #summary-content h3 {
      margin-top: 10px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    #summary-content h1 {
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 3px;
    }
    #summary-content h2 {
      font-size: 15px;
    }
    #summary-content h3 {
      font-size: 14px;
    }
    #summary-content p {
      margin: 0 0 10px 0;
    }
    #summary-content ul, #summary-content ol {
      padding-left: 18px;
      margin: 5px 0 10px 0;
    }
    #summary-content li {
      margin-bottom: 3px;
    }
    #summary-content code {
      background-color: #f6f8fa;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    #summary-content pre {
      background-color: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #summary-content blockquote {
      margin: 5px 0;
      padding-left: 10px;
      border-left: 3px solid #ddd;
      color: #555;
    }
    #summary-content a {
      color: #0366d6;
      text-decoration: none;
    }
    #summary-content a:hover {
      text-decoration: underline;
    }
    #summary-content strong {
      font-weight: 600;
    }
    #summary-content em {
      font-style: italic;
    }
    #summary-content table {
      border-collapse: collapse;
      margin: 10px 0;
      font-size: 12px;
    }
    #summary-content th, #summary-content td {
      border: 1px solid #ddd;
      padding: 4px 8px;
    }
    #summary-content th {
      background-color: #f1f1f1;
      font-weight: 600;
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      z-index: 1000;
    }
    .highlight {
      background-color: #f8f9fa;
      padding: 2px 4px;
      margin: 0 1px;
      border-radius: 2px;
      border-left: 2px solid #4285f4;
    }
  </style>
</head>
<body>
  <h2>网页Markdown摘要</h2>
  
  <div class="api-container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="输入API Key">
    <button id="saveApiKey">保存</button>
  </div>
  
  <button id="convertBtn">获取并转换网页内容</button>
  <div id="loading">正在处理，请稍候...</div>
  
  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="markdown">Markdown</button>
      <button class="tab-button" data-tab="summary">摘要</button>
    </div>
    
    <div id="markdown-tab" class="tab-content active">
      <pre id="markdown-content"></pre>
    </div>
    
    <div id="summary-tab" class="tab-content">
      <div id="summary-content"></div>
    </div>
  </div>
  
  <script src="marked.js"></script>
  <script src="popup.js"></script>
</body>
</html>
